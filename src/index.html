<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starters</title>
    <script type="module" src="/build/ionx.esm.js"></script>
    <script nomodule src="/build/ionx.js"></script>
  </head>
  <body>

    <ion-grid style="--ion-grid-column-padding: 0px">
        <ion-row>

            <ion-col size="12">
                <ionx-form-item fill="outline">

                    <ion-label position="stacked">Adres zamieszkania</ion-label>

                    <ion-input></ion-input>

                </ionx-form-item>
            </ion-col>

            <ion-col size="12">
                <ionx-form-item fill="outline">

                    <ion-label position="stacked">Imię i nazwisko</ion-label>

                    <ion-button size="small" fill="clear" slot="buttons">
                        <ion-icon name="add" slot="start"></ion-icon>
                        <span>edytuj</span>
                    </ion-button>

                    <ion-button size="small" fill="clear" color="danger" slot="buttons">
                        <ion-icon name="trash" slot="start"></ion-icon>
                        <span>usuń</span>
                    </ion-button>

                    <ion-input></ion-input>

                    <ion-button slot="end" size="small" fill="clear">
                        <ion-icon name="close"></ion-icon>
                    </ion-button>

                    <div slot="hint">podpowiedź</div>

                    <div slot="validation">errorororor</div>

                </ionx-form-item>
            </ion-col>

            <ion-col size="12">
                <ionx-form-item fill="outline">

                    <ion-label position="stacked">Adres zamieszkania</ion-label>

                    <ion-input></ion-input>

                </ionx-form-item>
            </ion-col>

            <ion-col size="6">
                <ionx-form-item fill="outline">

                    <ion-label position="floating">Adres zamieszkania</ion-label>

                    <ion-input></ion-input>

                </ionx-form-item>
            </ion-col>

        </ion-row>

    </ion-grid>

  </body>
</html>
